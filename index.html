<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - momato</title>
    <link rel="stylesheet" href="../Momato-Frontend/css/sign-in.css">
</head>
<body>
    <section>
        <!-- Nav -->
        <div id="header2">
            <div id="topleft"></div>
            <div id="circle-right"></div>
            <div id="topright">
                <img src="../Momato-Frontend/assets/images/plate.png" id="plate">
                <img src="../Momato-Frontend/assets/images/driedherbs.png" alt="" id="driedherbs">
            </div>
            <div id="text">
                 <h1><span id="mo">mo</span><span id="ma">ma</span>to</h1>
            </div>
            <p>Your Favourite Food </p>
            <p> Delivered Hot & Fresh</p>
        </div>
        <!-- Sign In -->
        <div id="main-div">
            <div id="sign-up-div">
                <div>
                    <h2>
                        Sign In
                    </h2>
                    <span id="error"></span>
                </div>
                <input type="text" name="email" id="email" class="txtbox" placeholder="Enter your email" required>
                <br>
                <input type="password" name="pass" id="pass" class="txtbox" placeholder="Enter your password" required>
                <br>
                <button id="btn-sign-in">Sign In</button>
                <br/>
                <span>Don't have an account?</span><a href="../Momato-Frontend/html/sign-up.html" id="btn-sign-up2">Sign Up</a>
            </div>
        </div>
        <!-- Footer -->
        <footer>
            <p>Privacy Policy & Terms of Service | Â© 2022 Momato, All Rights Reserved</p>
        </footer>
    </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../Momato-Frontend/js/sign-in.js"></script>
</body>
</html>
